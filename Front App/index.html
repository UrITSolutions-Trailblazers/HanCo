<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Styling Part -->

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" crossorigin="anonymous">

    <!-- Google Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">

    <!-- custom Styling -->
    <link rel="stylesheet" href="asset\css\myapp.css">
    <link rel="stylesheet" href="asset\css\about.css">

    <!-- Animated.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- Styles required for ParticleJS -->
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .background {
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>

    <!-- AngularJS dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-cookies.min.js"></script>

    <!-- Angular Modules -->
    <script src="./src/app.module.js"></script>
    <script src="./src/app.routes.js"></script>
    <script src="./src/modules/home/homeContoller.js"></script>
    <script src="./src/modules/user/userController.js"></script>

</head>

<body ng-app="hanCoApp" style="background: url('./asset/images/back1.jpg')">
    <canvas class="background"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>

    <script>
        window.onload = function () {
            console.log('ParticleJS initialised.')
            Particles.init({
                selector: '.background',
                maxParticles: 300,
                color: 'white'
            });
        };
    </script>
    <div class="container-fluid">
        <!-- NavBar Section -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top  img-thumbnail">
            <div class="container">
                <a class="navbar-brand" href="#!/home">HanCo.</a>
                <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#!/about">About Us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#">Category - 1</a>
                                <a class="dropdown-item" href="#">Category - 2</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/products">
                                <span>
                                    <i class="fas fa-shopping-bag"></i>
                                </span>Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/suppliers">
                                <span>
                                    <i class="fas fa-plus-circle"></i>
                                </span>Manage</a>
                        </li>
                    </ul>

                    <!-- Search Section -->
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" style="width: 300px;">
                        <button class="btn btn-ani icon my-2 my-sm-0" id="search" type="submit">
                            <span>
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </form>
                    <ul class="navbar-nav mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#!/admin">
                                <span>
                                    <i class="fas fa-at"></i>
                                </span>Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="" data-toggle="modal" data-target="#registerModal">
                                <span>
                                    <i class="fa fa-users" aria-hidden="true"></i>
                                </span>Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="" data-toggle="modal" data-target="#loginModal">
                                <span>
                                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                                </span>Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/cart">
                                <span>
                                    <i class="fas fa-shopping-cart"></i>
                                </span>Cart
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
        <div class="container">
            <ng-view></ng-view>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <hr>
            <div class="card">
                <div class="card-body">
                    <center>
                        <footer>
                            <div class="row">
                                <div class="col-lg-12">
                                    <p>Copyright &copy; Online Shopping</p>
                                </div>
                            </div>
                        </footer>
                    </center>
                </div>
            </div>
        </div>

    </div>
    <!-- ------------------------------------------------------------------------------------------------------------------------------ -->

    <!-- Registration Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" ng-controller="userController as userCtrl" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="background: url('./asset/images/back9.jpg') ">
                <div class="modal-header text-center">
                    <h3 class="modal-title" id="registerModalTitle">Registration</h3>
                    <button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" ng-submit="register()">
                    <form>
                        <div class="row">
                            <div class="col-sm-6">
                                <!-- <label for="firstName">First Name :</label> -->
                                <div class="input-group form-group">
                                    <input required="true" type="text" class="form-control" ng-model="user.firstName" id="firstName" placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <!-- <label for="lastName">Last Name :</label> -->
                                <div class="input-group form-group">
                                    <input required="true" type="text" class="form-control" ng-model="user.lastName" id="lastName" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <!-- <label for="email">E-mail :</label> -->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-at"></i>
                                </span>
                            </div>
                            <input required="true" type="email" class="form-control" ng-model="user.email" id="email" placeholder="E-mail">
                        </div>
                        <!-- <label for="email">E-mail :</label> -->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-phone"></i>
                                </span>
                            </div>
                            <input required="true" type="text" minlength="10" maxlength="10" pattern="^[0-9]*$" class="form-control" ng-model="user.phone" id="phone" placeholder="Phone Number">
                        </div>
                        <!-- <label for="email">Password :</label> -->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                            <input required="true" minlength="8" type="password" class="form-control" ng-model="user.password" id="password" placeholder="Password">
                        </div>
                        <!-- <label for="email">Confirm Your Password :</label> -->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                            <input required="true" type="password" minlength="8" class="form-control" ng-model="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
                        </div>
                        <input type="submit" class="btn btn-s my-2 my-sm-0" value="Register"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-d my-2 my-sm-0" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Login Model -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="background: url('./asset/images/back9.jpg') ">
                <div class="modal-header text-center">
                    <h3 class="modal-title" id="loginModalTitle">Login</h3>
                    <button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <label for="email">E-mail :</label>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-at"></i>
                                </span>
                            </div>
                            <input type="email" required="true" class="form-control" name="" id="_email" aria-describedby="emailHelpId" placeholder="E-mail">
                        </div>
                        <label for="email">Password :</label>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                            <input type="password" required="true" class="form-control" name="password" id="_password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-s my-2 my-sm-0">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-d my-2 my-sm-0" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>

</html>

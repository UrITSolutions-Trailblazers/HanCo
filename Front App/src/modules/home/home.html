<!-- Profile Section -->

<div class="" style="position: absolute; top: 25%; z-index: 2; right: 7%;">
    <div ng-show="!currentUser" style="width: 40%" class="right scale-transition {{scaleToggle}} card darken-1 hide-on-med-and-down hoverable">
        <div class="card-content center" ng-controller="userController as userCtrl">
            <img src="./asst/images/dp.jpeg" height="50%" width="50%" alt="" class="circle">
            <div class="row">
                <form ng-submit="login()">
                    <div class="input-field col s12 l12">
                        <input type="text" id="email" ng-model="user.email" class="validate">
                        <label for="email">E-Mail</label>
                    </div>
                    <div class="input-field col s12 l12">
                        <input type="password" id="password" ng-model="user.password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s12">
                        <input ng-show="!isLoader" style="width: 100%" type="submit" class="btn orange darken-1 waves-effect waves-light" value="Login">
                        <div ng-show="isLoader" class="preloader-wrapper small active">
                            <div class="spinner-layer spinner-green-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <button style="width: 100%;" class="hoverable btn red lighten-1 waves-effect waves-light">Our Heighlights</button>
</div>

<div class="container">
    <div class="row">
        <div class="col s12 m4 l4" ng-repeat="product in homeCtrl.products">
            <div class="card-panel hoverable">
                <img class="" data-caption="" height="210px" width="100%" src="{{imageUrl}}/{{product.images[0]}}">
                <br>
                <a style="width: 100%;" href="#!/product/{{product._id}}" class="btn orange darken-1 waves-effect waves-light">Details</a>
            </div>
        </div>
    </div>
</div>

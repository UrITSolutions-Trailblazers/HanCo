<div class="row">
    <div class="col s12 m8 l8">
        <div class="card hoverable">
            <div class="card-content">
                <span class="card-title">Cart</span>
                <hr>
                <table class="highlight striped responsive">
                    <thead>
                        <tr>
                            <th data-field="id">Name</th>
                            <th data-field="name">Quantity</th>
                            <th data-field="price">Cost</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in cart.cartItems">
                            <td>{{item.product.name}}</td>
                            <td>{{item.quantity}}</td>
                            <td>&#8377; {{item.subTotal}}</td>
                            <td>
                                <button class="waves-effect waves-light btn red">
                                    <i class="material-icons left">delete_sweep</i>Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <hr>
                <span class="left">
                    <strong>Grand Total </strong> &#8377;{{cart.grandTotal}}</span>
                <a href="#!/checkOut/{{cart._id}}" class="waves-effect waves-light btn green darken-1 right">
                    <i class="material-icons left">check_box</i>Check out</a>
                <br>
            </div>
        </div>
    </div>
    <div class="col s12 m4 l4">
        <div class="card hoverable">
            <div class="card-content">
                <span class="card-title">Profile</span>
                <hr>
                <img src="" alt="">
                <h5>{{currentUser.firstName}}</h5>
                <p>{{currentUser.email}}</p>
            </div>
        </div>
        <div class="card hoverable">
            <div class="card-content">
                <span class="card-title">Addresses</span>
                <hr>
                <div>

                </div>
            </div>
        </div>
    </div>
</div>
